{% assign paths = include.paths %}

<div class="moduletable">
  <ul class="menu">
    {% for menu in site.data.menu %}
        <li {% if menu.path == paths[1] %}class="active"{% endif %}>
          <a href="/{{ menu.path }}/{{ menu.items[0].path }}">{{ menu.title }}</a>
        </li>
    {% endfor %}
  </ul>
</div>
