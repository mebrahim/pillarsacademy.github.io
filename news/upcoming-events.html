---
layout: default
---

<h1>Upcoming Events</h1>

<table width="100%" border="0" cellspacing="0" cellpadding="0" summary="eventlist">
  {% for event in site.categories['upcoming-events'] %}
  <tr>
    <td>{{ event.date }}</td>
    <td><a href="{{ event.url }}">{{ event.title }}</a></td>
  </tr>
  {% endfor %}
</table>
